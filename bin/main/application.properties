# Server Configuration
server.port=8080

# Database Configuration
database.url=jdbc:mysql://localhost:3306/telemetry_learning
database.username=telemetry_user
database.password=telemetry_pass
database.driver=com.mysql.cj.jdbc.Driver

# Telemetry Configuration
telemetry.enabled=true
telemetry.service.name=telemetry-learning-production
telemetry.service.version=1.0.0
telemetry.environment=production
telemetry.otlp.endpoint=http://localhost:4317

# Logging Configuration
logging.level.com.telemetrylearning=INFO
logging.level.mysql=WARN
